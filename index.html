<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Candle</title>
  <!-- Bootstrap CSS for buttons and text -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="text-center mt-5">
    <h1>Virtual Candle</h1>
  </div>
  <div class="holder" id="holder">
    <div class="candle" id="candle">
      <div class="thread"></div>
      <div class="flame"></div>
    </div>
  </div>
  <div class="text-center mt-5">
    <button id="pause-button" class="btn btn-danger">Pause</button>
    <button id="reset-button" class="btn btn-secondary ml-2">Reset</button>
    <button id="timer-button" class="btn btn-info ml-2">Timer</button>
    <button id="save-button" class="btn btn-success ml-2">Save</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
